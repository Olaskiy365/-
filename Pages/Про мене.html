  <h4> Мене звати Олексій мені 11 років я живу у Львові вчусь у 5-Г класі. Ходжу в музичну школу і граю на фортепіано на музиці я в 3 класі. Люблю спорт і ходив на карате не ходжу тому що почались проблеми з хребтом. Ще навчаюсь в комп'ютерній академі там я в 2 класі.</h4>
